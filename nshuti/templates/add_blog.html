{% extends 'base.html' %}
{% load static %}
<link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">

{% block content %}
  <h2>Add Blog</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
